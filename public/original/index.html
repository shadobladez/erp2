<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advent JKYSoftware</title>
  <link rel="stylesheet" href="root.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Controls</h1>

  <div class="alert">
    Invalid City
  </div>

  <form>
    <legend>New City</legend>
    <input name="name" placeholder="Name"><br/>
    <input name="description" placeholder="Description">
    <input type="Submit">
  </form>


  <table id="jky-app-table" class="table table-striped tablesorter tablesorter-default" style="display: table;">
      <thead>
      <tr class="tablesorter-headerRow">
          <th class="jky-td-checkbox tablesorter-header sorter-false" data-column="0" tabindex="0" unselectable="on" style="-webkit-user-select: none;"><div class="tablesorter-header-inner"><input id="jky-check-all" type="checkbox" title="Click here to check all records" placeholder=""></div></th>
          <th class="jky-td-input tablesorter-header tablesorter-headerAsc" data-column="1" tabindex="0" unselectable="on" style="-webkit-user-select: none;"><div class="tablesorter-header-inner"><span>Sequence</span></div></th>
          <th class="jky-td-normal tablesorter-header tablesorter-headerAsc" data-column="2" tabindex="0" unselectable="on" style="-webkit-user-select: none;"><div class="tablesorter-header-inner"><span>Name</span></div></th>
          <th class="jky-td-normal tablesorter-header" data-column="3" tabindex="0" unselectable="on" style="-webkit-user-select: none;"><div class="tablesorter-header-inner"><span>Value</span></div></th>
          <th class="jky-td-status tablesorter-header" data-column="4" tabindex="0" unselectable="on" style="-webkit-user-select: none;"><div class="tablesorter-header-inner"><span>Status</span></div></th>
      </tr>
      </thead>

      <tbody id="jky-table-body">
      </tbody>

  </table>
  <ul class='city-list'></ul>

  <script src="jquery.js"></script>
  <script src="control.js"></script>
</body>
</html>
