<!-- JKY.Search.Product.html -->

<div id='jky-product-search' class='modal hide fade in'>
	<div class='modal-header'>
		<a class='close' data-dismiss='modal'>X</a>
		<h3><span>Search</span>: <span>Product</span></h3>
	</div>
	<div class='modal-body'>
		<div><input id='jky-product-filter' class='search-query' type='text' placeholder='Search' /></div>
		<table id='jky-product-table' class='table table-striped'>
			<thead>
				<tr>
					<th class='jky-search-product-name'		><span>Name		</span></th>
					<th class='jky-search-product-type'		><span>Type		</span></th>
					<th class='jky-search-product-peso'		><span>Peso		</span></th>
					<th class='jky-search-product-units'	><span>Units	</span></th>
				</tr>
			</thead>
			<tbody id='jky-product-search-body'></tbody>
		</table>
	</div>
	<div class='modal-footer'>
<!--	<a id='jky-product-add-new'	class='btn btn-success'				type='button'><span>Add New</span></a>	&nbsp; -->
		<a id='jky-product-cancel'	class='btn' data-dismiss='modal'	type='button'><span>Cancel </span></a>
	</div>
</div>

<div id='jky-product-info' class='modal hide fade in'>
	<div class='modal-header'>
		<a class='close' data-dismiss='modal'>X</a>
		<h3><span id='jky-product-name'></span></h3>
	</div>
	<div id='jky-product-body' class='modal-body'>
	</div>
</div>
