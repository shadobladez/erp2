<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>JKY ERP - login</title>
		<meta name="description" content="JKY Software - ERP">
		<meta name="author" content="http://www.jkysoftware.com">
		<meta name="viewport" content="width=device-width">
		<link href="css/bootstrap.2.3.2.css" rel="stylesheet">
		<link href="css/JKY.base.css" rel="stylesheet">
	</head>

	<body>
		<div id="jky-wrapper" class="jky-wrapper">
			<div id="jky-dialog" class="jky-dialog">
				<div id="jky-log-logo" class="jky-log-logo"><img src="/img/JKY-Software.png"></div>

				<div id="jky-log-form" class="jky-log-form">
					<div class="modal-header">
						<span>Help&nbsp;on&nbsp;Password</span>
					</div>

					<div class="modal-body">
						<span>Please,&nbsp;enter&nbsp;your&nbsp;User&nbsp;Name&nbsp;or&nbsp;Email&nbsp;Address</span>.
						<span>You&nbsp;will&nbsp;receive&nbsp;a&nbsp;link&nbsp;to&nbsp;create&nbsp;new&nbsp;password&nbsp;by&nbsp;email</span>.
						<br>
						<br>
						<label><span>User&nbsp;Name&nbsp;or&nbsp;Email&nbsp;Address</span></label>
						<input type="text" id="jky-log-user-name" class="jky-form-normal" placeholder="Enter your user name or email" value="">
						<br>
						<br>
						<span>If&nbsp;you&nbsp;want&nbsp;to&nbsp;return&nbsp;to&nbsp;Log&nbsp;In&nbsp;screen</span>,
						<span>just&nbsp;click&nbsp;on&nbsp;this&nbsp;button</span>
						<a id="jky-button-log-in" class="btn btn-info btn-mini"><span>Log&nbsp;In</span></a>.
					</div>

					<div class="modal-footer">
						<button id="jky-button-submit-help" class="btn btn-success disabled" title=""><span>Submit&nbsp;Help</span></button>
					</div>
				</div>
			</div>
		</div>

<script src='lib/jquery-2.0.3.min.js'						></script>
<script src='js/JKY.Utils.js'								></script>
<script src='js/JKY.Session.js'								></script>
<script src='js/JKY.Translation.js'							></script>
	<script src="js/log_help.js"></script>
	</body>
</html>
