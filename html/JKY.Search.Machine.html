<!-- JKY.Search.Machine.html -->

<div id='jky-machine-search' class='modal hide fade in'>
	<div class='modal-header'>
		<a class='close' data-dismiss='modal'>X</a>
		<h3><span>Search</span>: <span>Machine</span></h3>
	</div>
	<div class='modal-body'>
		<div><input id='jky-machine-filter' class='search-query' type='text' placeholder='Search' /></div>
		<table id='jky-machine-table' class='table table-striped'>
			<thead>
				<tr>
					<th class='jky-search-machine-name'	><span>Name		</span></th>
					<th class='jky-search-machine-type'	><span>Type		</span></th>
					<th class='jky-search-machine-brand'><span>Brand	</span></th>
				</tr>
			</thead>
			<tbody id='jky-machine-search-body'></tbody>
		</table>
	</div>
	<div class='modal-footer'>
<!--	<a id='jky-machine-add-new'	class='btn btn-success'				type='button'><span>Add New</span></a>	&nbsp; -->
		<a id='jky-machine-cancel'	class='btn' data-dismiss='modal'	type='button'><span>Cancel </span></a>
	</div>
</div>
