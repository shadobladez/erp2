<!-- JKY.Search.ProdType.html -->

<div id='jky-product-type-search' class='modal hide fade in'>
	<div class='modal-header'>
		<a class='close' data-dismiss='modal'>X</a>
		<h3><span>Search</span>: <span>Product Type</span></h3>
	</div>
	<div class='modal-body'>
		<div><input id='jky-product-type-filter' class='search-query' type='text' placeholder='Search' /></div>
		<table id='jky-product-type-table' class='table table-striped'>
			<thead>
				<tr>
					<th class='jky-search-product-type'><span>Product Type</span></th>
				</tr>
			</thead>
			<tbody id='jky-product-type-search-body'></tbody>
		</table>
	</div>
	<div class='modal-footer'>
<!--	<a id='jky-product-type-add-new'	class='btn btn-success'				type='button'><span>Add New</span></a>	&nbsp; -->
		<a id='jky-product-type-cancel'	class='btn' data-dismiss='modal'	type='button'><span>Cancel </span></a>
	</div>
</div>
