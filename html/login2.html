<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>JKY ERP - login</title>
		<meta name="description" content="JKY Software - ERP">
		<meta name="author" content="http://www.jkysoftware.com">
		<meta name="viewport" content="width=device-width">
		<link href="css/bootstrap.2.3.2.css" rel="stylesheet">
		<link href="css/JKY.base.css" rel="stylesheet">
	</head>

	<body>
		<div id="jky-wrapper" class="jky-wrapper">
			<div id="jky-dialog" class="jky-dialog">
				<div id="jky-log-logo" class="jky-log-logo"><img src="/img/JKY-Software.png"></div>

				<div id="jky-log-form" class="jky-log-form">
					<div class="modal-header">
						<span>Log&nbsp;In</span>
					</div>

					<div class="modal-body">
						<label><span>User&nbsp;Name</span></label>
						<input type="text" id="jky-log-user-name" class="jky-form-normal" placeholder="Enter your user name" value="">
						<label><span>Password</span></label>
						<input type="password" id="jky-log-password" class="jky-form-normal" placeholder="Enter your password" value="">
						<br>
						<br>
						<span>If&nbsp;you&nbsp;forgot&nbsp;your&nbsp;User&nbsp;Name&nbsp;or&nbsp;Password</span>,
						<span>just&nbsp;click&nbsp;on&nbsp;this&nbsp;button</span>
						<a id="jky-button-log-help" class="btn btn-info btn-mini"><span>Help</span></a>.
					</div>

					<div class="modal-footer">
						<button id="jky-button-log-in" class="btn btn-success" title=""><span>Log&nbsp;In</span></button>
					</div>
				</div>
			</div>
		</div>

<script src='lib/jquery-2.0.3.min.js'						></script>
<script src='js/JKY.Utils.js'								></script>
<script src='js/JKY.Session.js'								></script>
<script src='js/JKY.Translation.js'							></script>
<script src="js/log_in.js"></script>
	</body>
</html>
